<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh luyen cau truc if else</title>
</head>
<body>
    <script>
        var userName = prompt("Who's there?",'');
        
        if (userName == 'admin'){
            alert('Welcome');
        }else if (userName == null){
            alert("I don't know you");
        }
        var pass = prompt('Password','');
        if (pass == 'theMaster'){
            alert('Welcome');
        }else if (pass == null){
            alert('Canceled');
        } else {
            alert('Wrong password');
        }
    </script>
</body>
</html>
